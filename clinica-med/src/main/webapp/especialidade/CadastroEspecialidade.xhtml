<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">
		<h1 class="aw-page-title">Cadastro de especialidades</h1>
		<f:metadata>
			<o:viewParam name="especialidade"
				value="#{cadastroEspecialidadeBean.especialidade}" />
		</f:metadata>

		<h:form>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						id="botaoSalvar" update="@form"
						action="#{cadastroEspecialidadeBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" icon="ui-icon-folder-collapsed"
						outcome="/especialidade/PesquisaEspecialidades.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Dados bÃ¡sicos">
						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
							styleClass="panelgrid-noborder">

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" 
								value="#{cadastroEspecialidadeBean.especialidade.nome}">
							</p:inputText>
							
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
